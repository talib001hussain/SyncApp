spring.application.name=Sync Application
server.port=8081
spring.datasource.url=jdbc:sqlserver://DESKTOP-AVJKLK0\\SQLEXPRESS;databaseName=cobaswin
spring.datasource.username=syncAppUser
spring.datasource.password=SyncApp@TEST
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# Kafka Config Properties
kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


spring.datasource.hikari.maximum-pool-size=5
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE

entity.change.polling.rate:5000

